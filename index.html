<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Tortoiseshell Optics</title>
  </head>

  <body>
    <!-- Header and main banner -->
    <div class="home">
      <div class="container">
        <div class="main-banner">
          <div class="header">
            <div class="logo">
              <img src="./resources/images/logo-white.png" alt="white glasses logo" />
              <span>Tortoiseshell Optics</span>
            </div>
            <nav>
              <ul>
                <li>Services</li>
                <li>Products</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
          <div class="headline">
            <span>DON'T JUST LOOK, SEE.</span>
          </div>
        </div>
      </div>
    </div>


    <!-- Company services -->
    <div class="container">
      <div class="services">
        <div class="service">
          <img class="exams" src="./resources/images/paper-icon.png" alt="logo of paper" />
          <p>
            Comprehensive Exams
          </p>
        </div>
        <div class="service">
          <img class="fit" src="./resources/images/ruler-icon.png" alt="icon of a ruler" />
          <p>
            Custom Fittings
          </p>
        </div>
        <div class="service">
          <img class="fit" src="./resources/images/truck-icon.png" alt="icon of a truck" />

            Fast Delivery
          </p>
        </div>
      </div>
